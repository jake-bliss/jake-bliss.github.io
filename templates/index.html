<!DOCTYPE html>
<html>
<head>
    <title>High Resolution Image Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <div id="mapid" style="height: 750px;"></div>

    <script>
        var imageUrl = '/static/image.jpg',
            imageBounds = [[0,0], [1000,1000]];

        var map = L.map('mapid', {
            minZoom: 0,
            maxZoom: 5,
            maxBounds: imageBounds,
            crs: L.CRS.Simple
        }).setView([500, 500], 2);

        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Create a custom icon for the markers
        var customIcon = L.icon({
            iconUrl: '/static/marker.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -16]
        });

        // Add markers with popups to the map
        var marker1 = L.marker([100, 100]).addTo(map);
        var marker2 = L.marker([800, 800]).addTo(map);

        marker1.bindPopup("<b>Location 1</b><br>Additional information about location 1.");
        marker2.bindPopup("<b>Location 2</b><br>Additional information about location 2.");
    </script>
</body>
</html>
